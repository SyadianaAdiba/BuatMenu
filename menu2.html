<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .menu_ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: lightseagreen;
    }
    
    .menu_ul li {
        float: left;
    }
    
    .menu_ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .menu_ul li a:hover {
        background-color:khaki;
    }
    </style>
</head>
<body>
    <ul class="menu_ul">
        <li menu="menu_ul"><a href="#home">Home</a></li>
        <li menu="menu_ul"><a href="#news">News</a></li>
        <li menu="menu_ul"><a href="#about">About</a></li>
        <li menu="menu_ul"><a href="#contactus">Contact Us</a></li>
    </ul>
    <h1>Buat Menu</h1>
</body>
</html>
